<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/styles.css">
  <link rel="stylesheet" href="./src/mediaqueries.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Quest | Huddle Landing Page</title>
</head>

<body>
  <div class="background">

    <div class="main_container">
      
    <header>
      <div class="header_container">
        <img src="./images/logo.svg" alt="Huddle Logo">
      </div>
    </header>
    
    <main>
      <div class="hero_flex_container">
        <div class="hero_image_container">
          <img src="./images/illustration-mockups.svg" alt="Illustration Images of a Community App">
        </div>
        <div class="hero_info_container">
          <h1>Build The Community<br> Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="footer_flex_container">
        <div class="social_media_container">
          <div class="social_icon"></div>
          <div class="social_icon"></div>
          <div class="social_icon"></div>
        </div>
      </div>
    </footer>
    
  </div>
</div>
</body>

</html>
